<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header" id="header">
        <button class="header__button" id="headerToggle" href="#"><i class="fa fa-bars fa-lg"></i></button>
        <button  class="header__button title" id="title" href="#"><h1 class="header__button-h1">Photo Gallery</h1></button>
        <article class="header__article" id="headerRight">
            <form class="header__form" action="">
                <input class="header__form-input hidden" type="text" placeholder="Search.." name="search" id="inputSearch">
                <button class="header__button" id="search" type="submit"><i class="fa fa-search"></i></button>
            </form>
            <button  class="header__button-user hidden" id="logIn" href="#"><h3 class="header__button-h3">Log In</h3></button>
            <button  class="header__button hidden" id="currantUser" href="#"><h3 class="header__button-h3"></h3></button>
            <button  class="header__button-user hidden" id="logOut" href="#"><h3 class="header__button-h3">Log Out</h3></button>
        </article>
    </header>
    <aside class="modal hidden" id="modal">
        <form class="modal__form" id="form">
            <div class="modal__form-div">
                <h2 class="modal__form-div-h2">Log In</h2>
                <hr>
                <div class="modal__form-div-div">
                    <label class="modal__form-div-label" for="username"><b>Username</b></label>
                    <input class="modal__form-div-input" type="text" placeholder="Enter Username" id="username" pattern="[a-z]{5,12}" required>
                    <button class="invalid-input hidden" id="invalidUsername">Username should contain 5 to 12 lowercase letters</button>
                </div>
                <div class="modal__form-div-div">
                    <label class="modal__form-div-label" for="psw"><b>Password</b></label>
                    <input class="modal__form-div-input" type="password" placeholder="Enter Password" id="password" pattern="[A-Za-z0-9!?-]{8,12}" required>
                    <button class="invalid-input hidden" id="invalidPassword">Password should contain 8 to 12 uppercase or lowercase letters, numbers and characters !?-</span>
                    <button class="invalid-input hidden" id="invalidLoginPassword">Please enter correct password</span>
                </div>
                <div class="clearfix">
                    <button type="button" class="btn cancelbtn" id="cancelbtn">Cancel</button>
                    <button type="submit" class="btn loginbtn" id="loginbtn">Log In</button>
                </div>
            </div>
        </form>
    </aside>
    <main>
        <aside class="aside" id="aside">
            <div class="aside__div">
                <button class="aside__button" href="#"><i class="fa fa-image fa-lg"></i></button>
                <button class="header__button hidden" id="photo"><h1 class="aside__div-button-h1">Photo</h1></button>
                </div>
                <div class="aside__div">
                <button class="aside__button" href="#"><i class="fa fa-film fa-lg"></i></button>
                <button class="header__button hidden" id="presentation"><h1 class="aside__div-button-h1">Presentation</h1></button>
            </div>
            <div class="aside__div">
                <button class="aside__button" href="#"><i class="fa fa-trash fa-lg"></i></button>
                <button class="header__button hidden" id="trash"><h1 class="aside__div-button-h1">Trash</h1></button>
            </div>
            <div class="aside__div" id="asideDiv">
                <button class="aside__button" href="#"><i class="fa fa-user-circle fa-lg"></i></button>
                <button class="header__button hidden" id="asideLogIn"><h1 class="aside__div-button-h1">Log In</h1></button>
            </div>

        </aside>
        <section class="section" id="section"></section>
    </main>
    <script src="main.js"></script>
    <script src="js/data.js"></script>
    <script src="js/search.js"></script>
    <script src="js/aside.js"></script>
    <script src="js/logIn.js"></script>
    <script src="js/logOut.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header" id="header">
        <button class="header__button" id="headerToggle" href="#"><i class="fa fa-bars fa-lg"></i></button>
        <button  class="header__button title" id="title" href="#"><h1 class="header__button-h1">Photo Gallery</h1></button>
        <article class="header__article" id="headerRight">
            <form class="" action="">
                <input class="header__form-input hidden" type="text" placeholder="Search.." name="search">
                <button  class="header__button" type="submit"><i class="fa fa-search"></i></button>
            </form>
            <!-- <button  class="header__button " href="#"><i class="fa fa-search"></i></button> -->
            <button  class="header__button-user hidden" id="signIn" href="#"><h3 class="header__button-h3">Sign In</h3></button>
            <button  class="header__button-user hidden" id="signUp"><h3 class="header__button-h3">Sign Up</h3></button>
        </article>
    </header>
    <aside class="modal hidden" id="modal">
        <form class="modal__form">
            <div class="modal__form-div">
                <h2 class="modal__form-div-h2">Sign Up</h2>
                <hr>
                <label class="modal__form-div-label" for="email"><b>Email</b></label>
                <input class="modal__form-div-input" type="text" placeholder="Enter Email" name="email" required>

                <label class="modal__form-div-label" for="psw"><b>Password</b></label>
                <input class="modal__form-div-input" type="password" placeholder="Enter Password" name="psw" required>

                <label class="modal__form-div-label" for="psw-repeat"><b>Repeat Password</b></label>
                <input class="modal__form-div-input" type="password" placeholder="Repeat Password" name="psw-repeat" required>
                <div class="clearfix">
                <button type="button" class="btn cancelbtn" id="cancelbtn">Cancel</button>
                <button type="submit" class="btn signupbtn" id="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </aside>
    <main>
        <aside class="aside hidden" id="aside">
            <button class="aside__button" href="#"><i class="fa fa-image fa-lg"></i></button>
            <button class="aside__button" href="#"><i class="fa fa-envelope fa-lg"></i></button>
            <button class="aside__button" href="#"><i class="fa fa-globe fa-lg"></i></button>
            <button class="aside__button" href="#"><i class="fa fa-trash fa-lg"></i></button>
        </aside>
        <section class="section" id="section">
            <button type="button" class="section__button"><h2 class="header__button-h2">05 Dec 2020</h1></button>
            <article class="section__article">
                <figure class="section__article-figure" style="background-image: url('assets/img/anillos.png');"></figure>
                <!-- <figure class="section__article-figure" style="background-image: url('assets/img/collares.png');"></figure> -->
                <figure class="section__article-figure" style="background-image: url('assets/img/diamantes.png');"></figure>
                <figure class="section__article-figure" style="background-image: url('assets/img/anillos.png');"></figure>
                <figure class="section__article-figure" style="background-image: url('assets/img/pendientes.png');"></figure>
                <figure class="section__article-figure" style="background-image: url('assets/img/anillos.png');"></figure>
                <figure class="section__article-figure" style="background-image: url('assets/img/pulsera.jpg');"></figure>
                <figure class="section__article-figure" style="background-image: url('assets/img/anillos.png');"></figure>
                <figure class="section__article-figure" style="background-image: url('assets/img/reloj.jpg');"></figure>
                <figure class="section__article-figure" style="background-image: url('assets/img/collares.png');"></figure>
            </article>
            <button type="button" class="section__button"><h2 class="header__button-h2">10 Dec 2020</h1></button>
                <article class="section__article">
                    <figure class="section__article-figure" style="background-image: url('assets/img/anillos.png');"></figure>
                    <figure class="section__article-figure" style="background-image: url('assets/img/collares.png');"></figure>
                    <figure class="section__article-figure" style="background-image: url('assets/img/diamantes.png');"></figure>
                    <figure class="section__article-figure" style="background-image: url('assets/img/anillos.png');"></figure>
                    <figure class="section__article-figure" style="background-image: url('assets/img/pendientes.png');"></figure>
                    <figure class="section__article-figure" style="background-image: url('assets/img/anillos.png');"></figure>
                    <figure class="section__article-figure" style="background-image: url('assets/img/pulsera.jpg');"></figure>
                    <figure class="section__article-figure" style="background-image: url('assets/img/anillos.png');"></figure>
                    <figure class="section__article-figure" style="background-image: url('assets/img/reloj.jpg');"></figure>
                    <figure class="section__article-figure" style="background-image: url('assets/img/collares.png');"></figure>
                </article>
        </section>
    </main>
    <script src="main.js"></script>
    <script src="js/data.js"></script>
    <script src="js/header.js"></script>
    <script src="js/aside.js"></script>
    <script src="js/signUp.js"></script>
</body>
</html>

<body>
    <header class="header" id="header">
        <button class="header__button" id="headerToggle" href="#"><i class="fa fa-bars fa-lg"></i></button>
        <button  class="header__button title" id="title" href="#"><h1 class="header__button-h1">Photo Gallery</h1></button>
        <article class="header__article" id="headerRight">
            <form class="" action="">
                <input class="header__form-input hidden" type="text" placeholder="Search.." name="search">
                <button  class="header__button" type="submit"><i class="fa fa-search"></i></button>
            </form>
            <button  class="header__button-user hidden" id="logIn" href="#"><h3 class="header__button-h3">Log In</h3></button>
        </article>
    </header>
    <aside class="modal hidden" id="modal">
        <form class="modal__form">
            <div class="modal__form-div">
                <h2 class="modal__form-div-h2">Log In</h2>
                <hr>
                <div class="modal__form-div-div">
                    <label class="modal__form-div-label" for="username"><b>Username</b></label>
                    <input class="modal__form-div-input" type="text" placeholder="Enter Username" id="username" pattern="[a-z]{5,12}" required>
                    <button class="invalid-input hidden" id="invalidUsername">Username should contain 5 to 12 lowercase letters</button>
                </div>
                <div class="modal__form-div-div">
                    <label class="modal__form-div-label" for="psw"><b>Password</b></label>
                    <input class="modal__form-div-input" type="password" placeholder="Enter Password" id="password" pattern="[A-Za-z0-9!?-]{8,12}" required>
                    <button class="invalid-input hidden" id="invalidPassword">Password should contain 8 to 12 uppercase or lowercase letters, numbers and characters !?-</span>
                </div>
                <div class="clearfix">
                    <button type="button" class="btn cancelbtn" id="cancelbtn">Cancel</button>
                    <button type="submit" class="btn loginbtn" id="loginbtn">Log In</button>
                </div>
            </div>
        </form>
    </aside>
    <main>
        <aside class="aside hidden" id="aside">
            <button class="aside__button" href="#"><i class="fa fa-image fa-lg"></i></button>
            <button class="aside__button" href="#"><i class="fa fa-envelope fa-lg"></i></button>
            <button class="aside__button" href="#"><i class="fa fa-globe fa-lg"></i></button>
            <button class="aside__button" href="#"><i class="fa fa-trash fa-lg"></i></button>
